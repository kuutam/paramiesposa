<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Beba ‚ù§Ô∏è</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f1a, #1e1e35);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.15rem;
            line-height: 1.7;
            min-height: 140px;
            margin-bottom: 25px;
        }

        .quote {
            font-style: italic;
            opacity: 0.85;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 16px;
            background: #ff4da6;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ff1a8c;
            transform: scale(1.05);
        }

        /* üíï Corazones */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: float 4s linear forwards;
            opacity: 0.8;
        }

        @keyframes float {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* ‚ú® Bot√≥n final animado */
        .final-btn {
            animation: pulse 1.4s infinite;
            background: linear-gradient(135deg, #ff4da6, #ff7ac8);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 77, 166, 0.7);
            }

            50% {
                transform: scale(1.06);
                box-shadow: 0 0 18px rgba(255, 77, 166, 0.9);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 77, 166, 0.7);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .message {
                font-size: 1.05rem;
                min-height: 160px;
            }

            button {
                padding: 18px;
                font-size: 1.05rem;
                border-radius: 20px;
            }

            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Para ti, mi beba üíñ</h1>
        <div id="text" class="message"></div>
        <button id="actionBtn" onclick="nextMessage()">Toca aqu√≠ ‚ù§Ô∏è</button>
    </div>

    <audio id="tapSound" src="tap.mp3"></audio>

    <script>

        const messages = [
            "Desde el momento en que me dijiste que ten√≠as miedo de que yo me fuera‚Ä¶",
            "supe que lo √∫nico que quer√≠a era quedarme a√∫n m√°s.",
            "No eres demasiado. No eres dif√≠cil.",
            "Eres mi lugar seguro.",
            "Eres mi universo entero.",
            "Eres mi paz y tambi√©n mi caos favorito.",
            "Eres mi futuro.",
            "Eres mi esposa.",
            "Y te elijo. Todos los d√≠as. Incluso cuando dudas de ti.",
            "<span class='quote'>‚ÄúAs√≠ que ahora estamos enamorados‚Ä¶‚Äù</span>",
            "<span class='quote'>‚ÄúAbraza a este mundo seco‚Ä¶‚Äù</span>",
            "<span class='quote'>‚ÄúLee, ¬øQu√© es la esperanza?‚Äù</span>",
            "Esta canci√≥n siempre me har√° pensar en nosotras.",
            "Y la siguiente‚Ä¶ es mi promesa para ti. üéß"
        ];

        let index = 0;
        const textElement = document.getElementById("text");
        const tapSound = document.getElementById("tapSound");

        function typeWriter(html, i = 0) {
            if (i === 0) textElement.innerHTML = "";
            if (i < html.length) {
                textElement.innerHTML += html.charAt(i);
                setTimeout(() => typeWriter(html, i + 1), 30);
            }
        }

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (16 + Math.random() * 20) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        function nextMessage() {
            tapSound.currentTime = 0;
            tapSound.play();

            document.getElementById("actionBtn").disabled = true;
            setTimeout(() => {
                document.getElementById("actionBtn").disabled = false;
            }, 900);


            if (index < messages.length) {
                const msg = messages[index];

                if (msg.includes("<span")) {
                    textElement.innerHTML = msg;
                } else {
                    typeWriter(msg);
                }

                if (msg.includes("universo")) {
                    createHearts();
                }

                index++;
            } else {
                const btn = document.getElementById("actionBtn");
                btn.textContent = "Esc√∫chala, mi beba üéß";
                btn.classList.add("final-btn");

                btn.onclick = () => {
                    window.open(
                        "https://open.spotify.com/intl-es/track/7D0RhFcb3CrfPuTJ0obrod?si=528982c398f941d1",
                        "_blank"
                    );
                };
            }

        }

    </script>

</body>

</html>
